syntax = "proto3";

option java_multiple_files = true;
option java_package = "frc.robot";
option java_outer_classname = "VisionProto";

package vision;

service Vision {
  rpc UpdateInfo(stream InfoUpdate) returns (stream InfoResponse) {}
}

message InfoUpdate {
  float forward = 1;
  float strafe = 2;
  float turn = 3;
  Color color = 4;
  enum Color {
    UNDEFINED = 0;
    RED = 1;
    YELLOW = 2;
    GREEN = 3;
    BLUE = 4;
  }
}

message InfoResponse {

}
