syntax = "proto3";

option java_multiple_files = true;
option java_package = "frc.robot";
option java_outer_classname = "VisionProto";

package vision;

service Vision {
  rpc SetMotorSpeed(MotorSpeed) returns (MotorSpeedResponse) {}
}

message MotorSpeed {
  float left = 1;
  float right = 2;
}

message MotorSpeedResponse {

}
