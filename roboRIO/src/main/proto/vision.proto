syntax = "proto3";

option java_multiple_files = true;
option java_package = "frc.robot";
option java_outer_classname = "VisionProto";

package vision;

service Vision {
  rpc GetMotorSpeed(MotorSpeedRequest) returns (MotorSpeed) {}
}

message MotorSpeedRequest {

}

message MotorSpeed {
  int32 x = 1;
}
